<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبا بكم في موقعي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            text-align: justify;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-links a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبا بكم في موقعي</h1>
        <p>أنا عبدالرحمن خالد هديش، طالب في جامعة العلوم والتكنولوجيا - فرع الحديده، تخصص أمن سيبراني مستوى ثاني.</p>
        <p>أرحب بكم في موقعي وأتمنى أن تجدوا فيه ما يفيدكم ويعجبكم.</p>
        <div class="nav-links">
            <a href="html.html">اذهب إلى موقع الهواتف</a>
        </div>
        <div class="footer">
            <p>شكراً لزيارتكم!</p>
        </div>
    </div>
</body>
</html>
